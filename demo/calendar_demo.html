<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calendar Demo</title>
		<link rel="stylesheet" href="../date_range_picker.css"/>
		<!--For gh-pages(production)-->
		<!--<link rel="stylesheet" href="../dist/styles/date_range_picker.css"/>-->
	</head>
	<body>
		<article>
			<div class="container" id="calendar-container">
			</div>
			<div class="range-inputs" id="range-inputs" style="padding: 10px; display: block">
				<input id="range-start" type="text" placeholder="Range start day" readonly
				style="border: 1px solid #d3dadd;
				box-sizing: border-box;
				background: #eaeced;
				font: 16px/19px Lato,sans-serif,Arial,Helvetica,sans-serif;
				padding: 16px 13px;
				color: #555c5e;
				margin-right: 10px;"
				/>
				<input id="range-end" type="text" placeholder="Range end day" readonly
				style="border: 1px solid #d3dadd;
				box-sizing: border-box;
				background: #eaeced;
				font: 16px/19px Lato,sans-serif,Arial,Helvetica,sans-serif;
				padding: 16px 13px;
				color: #555c5e;
				margin-right: 10px; "
				/>
				<button style="border: 1px solid #d3dadd;
				box-sizing: border-box;
				background: #fb435f;
				font: 16px/19px Lato,sans-serif,Arial,Helvetica,sans-serif;
				padding: 16px 13px;
				color: #fff;
				width: 200px;
				opacity: 0.8; ">Submit</button>
			</div>
			<div class="container" id="date-range-picker-container">
			</div>
		</article>

		<!--export amd-->
		<script src="http://localhost:8080/webpack-dev-server.js"></script>
		<script data-main="main.js" src="../node_modules/requirejs/require.js"></script>

		<!--export global-->
		<!--<script src="../dist/scripts/date_range_picker_umd.js"></script>-->
	</body>
</html>
